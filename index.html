<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CO2 Emissions Overview</title>
</h:head>
<h:body>
    <h1>CO2 Emissions by Country</h1>

    <h:form>
        <p:dataTable value="#{countryBean.countryList}" var="country" styleClass="dataTable">
            <p:column headerText="Country">
                <h:outputText value="#{country.name}" />
            </p:column>
            <p:column headerText="ISO Code">
                <h:outputText value="#{country.isoCode}" />
            </p:column>
            <p:column headerText="Details">
                <h:commandLink value="View" action="#{countryBean.viewCountry(country.id)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
